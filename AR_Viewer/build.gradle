apply plugin: "com.android.application"
android {
    compileSdkVersion = 22
    buildToolsVersion = "23.0.2"
    defaultConfig {
        applicationId "com.epson.arp.bt.samples.arviewer"
        minSdkVersion 15
        targetSdkVersion 22

        versionCode = 4615                // internal version number
        versionName = "1.2.0-${versionCode}" // external version number
    }
    buildTypes {
        release {
            minifyEnabled = false
            proguardFiles.add(file('proguard-rules.txt'))
        }
        debug {
            minifyEnabled = false
        }
    }
    sourceSets.main {
        jni.srcDirs = []
        jniLibs.srcDir "libs"
    }
    aaptOptions {
    }
    compileSdkVersion 22
    buildToolsVersion '23.0.2'
}
dependencies {
    compile files('libs/moverio_ar_sdk.jar')
    compile 'com.android.support.constraint:constraint-layout:1.1.3'
}
task copyTask(type: Copy) {
    from file('../../../libs').absolutePath
    into './libs'
}
tasks.withType(JavaCompile) {
    compileTask -> compileTask.dependsOn copyTask
}
